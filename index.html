<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <div class="header">
      <div class="site">
        <img class="logo" src="./resources/images/logo.png" alt="">
        <span>SECRET AGENT SUPPLY INC.</span>
        <span class=big>1024</span>
        <span class=mid>960+20</span>
        <span class=small>480</span>
      </div>
    </div>

    <div class="banner">
      <div class="site">
        <div class="notice">
          <div class="new">
            NEW ARRIVAL
          </div>
          <div class="bikes">
            SPORT BIKES AND MOTORCYCLES
          </div>
        </div>
      </div>
    </div>

    <div class="menubar">
      <div class="menuitems">
        <ul class="site">
          <li>Eyeware</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </div>
      <span>Menu</span>
    </div>
    <div class="site">
      <div class="products">
        <div class="product-pen">
          <div class="pen">
            <div class="penpic">
              <img class="product-image" src="./resources/images/pen.png" alt="">
            </div>
          </div>
          <div class="product-description">
            Exploding pen
          </div>
        </div>
        <div class="product-watch">
          <div class="watch">
            <div class="watchpic">
              <img class="product-image" src="./resources/images/watch.png" alt="">
            </div>
          </div>
          <div class="product-description">
            Cellular Watch
          </div>
        </div>
        <div class="product-glasses">
          <div class="glasses">
            <div class="glassespic">
              <img class="product-image" src="./resources/images/glasses.png" alt="">
            </div>
          </div>
          <div class="product-description">
            Thermal Glasses
          </div>
        </div>
      </div>
    </div>
    <div class="site">
      <div class="info">
        <div class="info-item">
          <div class="info-topic">
            <span>Location</span>
          </div>
          <div class="info-data">
            <span>-47.346436, 84.32354</span>
          </div>
        </div>
        <div class="info-item">
          <div class="info-topic">
            <span>Hours</span>
          </div>
          <div class="info-data">
            <span>0800-1800</span>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="site">
        <div class="copyright">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
      </div>
    </div>

  </body>
</html>
